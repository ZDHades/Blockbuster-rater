{% extends 'layout.html'%}
{% set active_page='Rating'-%}

{% block title %}
{{ super() }} | Ratings
{% endblock %}

{% block content %}


<table class="table table-striped">
    <thead class='thread-dark'> 
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Thumbs Up</th>
            <th scope="col">Thumbs Down</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in data %}
        <tr>
            <td>{{movie[0]}} </td>
            <td>{{movie[1]}}</td>
            <td>{{movie[2]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
